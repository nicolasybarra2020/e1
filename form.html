<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>

<form action="">
    <p>
        <label for="name">Nombre:</label>
        <input type="text" id="name">
    </p>

    <p>
        <label for="surname">Apellido:</label>
        <input type="text" name="" id="surname">
    </p>

    <p>
        <label for="">Modalidad de cursada:</label>
        
        <input type="radio" id="ondemand" name="modalidad">
        <label for="ondemand">On-Demand</label>
        <input type="radio" id="live" name="modalidad">
        <label for="live">En vivo</label>
    </p>

    <p>
        <label for="mail">Correo:</label>
        <input type="email" name="" id="mail">
    </p>
    <p>
        <input type="checkbox" id="check">
        <label for="check">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
    </p>
    <p>
        <input type="checkbox" id="check2">
        <label for="check2">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
    </p>
    <button>Enviar</button>
</form>
</body>
</html>
